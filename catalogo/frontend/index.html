	<div class="page-content bg-white">	
		<!-- Our Services -->
		<div class="section-full content-inner overlay-white-dark" id="choose-us">
			<div class="container">
				<div class="section-head text-center head-style-2 wow fadeIn" data-wow-duration="2s" data-wow-delay="0.2s" style="visibility: visible; animation-duration: 2s; animation-delay: 0.2s; animation-name: fadeIn;">

				</div>

	<!-- modal -->
	<div id="modal" class="modal">
		<div class="modal-content">
			<span class="close-btn" id="closeModalBtn">&times;</span>
			<h2>Registrar Proyectos</h2>
			<div class="form-container">
				<form id="newCatalogo" class="form-container" action="" method="POST">
					<div class="input-container">
					  <input type="number" name="numero" id="numero" placeholder="#ciclista" required>
					  <input type="text" name="nombre" id="nombre" placeholder="Introduce el nombre" required>
					  <input type="text" name="equipo" id="equipo" placeholder="Introduce el equipo" required>
					  <input type="number" min="999" max="3150" name="rendimiento" id="rendimiento" placeholder="Rendimiento" required>
					  <input type="url" name="imagen" id="imagen" placeholder="Introduce el url imagen" required>
					</div>
					<div class="button-container">
					  <button type="submit" id="nuevoo" href="./">Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</div>	
	<!-- modal Update  -->
	<div id="modalUpdate" class="modal">
		<div class="modal-content">
			<span class="close-btn" id="closeUpdate">&times;</span>
			<h2>Editar Proyectos</h2>
			<div class="form-container">
				<form id="updateCatalogo" class="form-container" action="" method="POST">
					<div class="input-container">

					  <input type="text" name="titulo" id="titulo" placeholder="titulo" required>
					  <input type="text" name="descripcion" id="descripcion" placeholder="descripcion" required>
					  <input type="url" name="imagen" id="imgU" placeholder="imagen" required>
					</div>
					<div class="button-container">
					  <button  id="nuevooU" href="" type="submit">Enviar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
